<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>滑杆及点选框</title>
</head>
<body>
<form>
    <input type="range" min="-1000" max="1000"><!--  数字  可滑动拖杆-->
    <input type="range" min="-1000" max="1000" value="-100"><!--    设置起始位置-->
    <input type="number" max="100" min="-100" value="0"><!--    数字输入-->
    <input type="checkbox" >"选择"<!--    点选框-->
    <!--    多选点选,nanme为其分类，checked表示最开始选中一个-->
    <input type="radio" name="a" checked>1
    <input type="radio" name="a">2
    <input type="radio" name="a">3
</form>

</body>
</html>
