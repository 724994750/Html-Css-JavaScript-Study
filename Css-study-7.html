<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建文本样式2</title>
    <style type="text/css">
        .class1{
            font-family: "Adobe 繁黑體 Std B"; /*设置文本字体*/
            font-size: 40px; /*设置字体大小*/
            font-style: oblique; /*设置斜体*/
        }
        .class2{
            font-variant: small-caps; /*大写字母小写化*/
            font-weight: bolder; /*控制文本粗细*/
            text-shadow: 10px 10px 10px red; /*设置文字阴影（水平偏移 竖直偏移 模糊程度 颜色）*/
        }

    </style>
</head>
<body>
<p class="class1">一串乱七八糟的文字</p>
<p style="font-family: 'Adobe 楷体 Std R'">一串乱七八糟的文字</p>
<p class="class2">大写字母小写化 hello world </p>
</body>
</html>
