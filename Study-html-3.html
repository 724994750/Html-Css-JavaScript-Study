<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格部分</title>
</head>
<body>

th是表头，thead是页眉，
<table border="2px" cellpadding="100px" bgcolor="#7fffd4" >
    <p>表头</p>
    <caption>重要表头</caption>
    <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
    </tr>
    <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
    </tr>
    <tr>
        <th>7</th>
        <th>8888888888888888888888888888</th>
        <th>99</th>
    </tr>
</table>

<table border="2px" background="mmexport1574056069186.jpg">
    <thead>
    <th>1</th>
    <th>2</th>
    <th>3</th>
    </thead>
    <tfoot>
    <td>4</td>
    <td>5</td>
    <td>6</td>
    </tfoot>


</table>

</body>
</html>
