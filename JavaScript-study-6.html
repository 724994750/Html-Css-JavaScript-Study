<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>条件判断2</title>
    <script>
        var x = prompt("输入一个数字","");
        if(x >= 0 && x <= 50){
            alert("小了");
        }else if(x > 50 && x <= 100){
            alert("大了");
        }else{
            alert("错了");
        }
    </script>
</head>
