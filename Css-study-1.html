<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建css（层叠的含义）</title>
    <link rel="stylesheet" type="text/css" href="a.css"><!--    外部内嵌表-->

    <style type="text/css">
        a {
            font-size: 40px;
            color: #5f58ff;
        }
        span{
            color: #ff2edf;
        }
    </style><!--    文本内嵌表-->

</head>
<body>
<a>又一个超级链接</a>
<a style="font-size: 40px;color: #15fff2">一个超级链接</a><!--元素内嵌表-->




<div id="div1" >
    <p>ahdbslfkjle<span>gfkual</span>efbjadkuhe</p>

</div>
</body>
</html>
