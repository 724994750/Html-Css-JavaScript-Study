<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
<form>
    <input type="text"><!--    单行文本框-->
    <br>
    <input type="text" value="占位显示"><!--    占位符-->
    <br>
    <input type="text" placeholder="不占位显示"><!--    不占位显示-->
    <br>
    <input type="text" placeholder="不占位显示" maxlength="8"><!--    设置最大输入长度-->
    <br>
    <input type="text" placeholder="不占位显示" size="50"><!--    设置文本框长度-->
    <br>
    <input type="text" value="占位显示" readonly><!--    只读-->
    <br>
    <input type="password" placeholder="密码"><!--    加密输入-->
    <br>

    <textarea cols="10" rows="10">11111111111111111111111111111</textarea><!--    多行文本框-->
</form>

</body>
</html>
