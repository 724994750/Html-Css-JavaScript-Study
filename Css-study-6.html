<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css创建文本样式</title>
    <style type="text/css">
        .class1{
            direction: rtl; /*编辑文本方向*/
            text-align: center; /*文本对齐方式*/
            letter-spacing: 10px; /*字母间间距*/
            word-spacing: 10px; /*单词间间距*/
            line-height: 10px; /*行高*/
            text-indent: 10px; /*首行缩进*/
            text-decoration: underline; /*文本装饰*/
            text-transform: capitalize; /*文本大小写转换*/
        }

    </style>
</head>

<body>
<p class="class1">一串文字 hello world</p>

</body>

</html>
