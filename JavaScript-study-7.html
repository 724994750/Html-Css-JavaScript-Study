<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>while循环</title>
    <script>
        var password = prompt("请输入密码：","");

        while(password !=="123456"){
            password = prompt("密码错误，请输入密码：","");
        }
        if(password == "123456"){
            alert("密码正确！");
        }
    </script>
</head>
<body>

</body>
</html>
