<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table布局</title>
</head>
<body style="margin: 0px">
<table width="100%" height="1000" style="background-color: #bfd3ff">
    <tr>
        <td colspan="2" width="100%" height="10%" style="background-color: #b061ff"></td>
    </tr>
    <tr>
        <td width="30%" height="80%" style="background-color: #ff2edf">
            <ul>
                <li>1</li>
                <li>1</li>
                <li>1</li>

            </ul>
        </td>
        <td width="70%" height="80%" style="background-color: #b061ff">右部</td>
    </tr>
    <tr>
        <td colspan="2" width="100%" height="10%" style="background-color: beige"></td>
    </tr>
</table>

</body>
</html>
