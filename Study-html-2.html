中央处理器<b>（CPU，英语：Central Processing Unit / Processor）</b>，是<em>电子计算机的主要设备之一</em>>，<a href="https://www.bilibili.com/video/av5862916?p=4" target="_blank"> 电脑中的核心配件</a>。其功能主要是解释计算机指令以及处理计算机软件中的数据。电脑中所有操作都由CPU负责读取指令，对指令译码并执行指令的核心部件。
