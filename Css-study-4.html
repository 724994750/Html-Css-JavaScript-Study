<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css创建边框和背景1</title>
</head>
<style type="text/css">
    .class1{
        border-width: 5px;
        border-color: #5f58ff;
        border-style: solid;
        border-top-color: #ff2edf;
        border-bottom-style: dashed;
        background-image: url("backgrand.jpg");
    }  /*定义简单边框*/
    .class2{
        border: #bfd3ff  5px solid;
        border-top: blue 8px dashed;
    }  /*简写边框属性*/
    .class3{
        width: 650px;
        height: 324px;
        background-image: url("backgrand.jpg");

    }

</style>

<body>
<p class="class1">一串文本</p>
<p class="class2">又一串文字</p>
<p class="class3">再一串文字</p>
</body>
</html>
